<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Aplicaci√≥n con Sockets</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Agregar productos</h1>
      <div class="row">
        <div class="col-10 m-auto">
          <form
            class="row bg-success text-white w-100 h-auto p-5 d-flex flex-column align-items-center justify-content-center"
            onsubmit=""
          >
            <div class="mb-3">
              <label for="name" class="form-label">Nombre producto</label>
              <input
                required="true"
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input required type="number" class="form-control" id="price" />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">Url Imagen</label>
              <input required type="text" class="form-control" id="url" />
            </div>
            <div class="mb-3 form-check"></div>
            <button id="agregar" type="submit" class="btn btn-warning">
              Agregar
            </button>
            <div id="error-form" class="bg-danger my-2 text-center d-none">Porfavor complete todos los campos.</div>
          </form>
        </div>
      </div>
    </div>

    <h1 class="text-center">Productos</h1>

    <div class="container d-flex flex-column">
      <div class="row">
        <div class="col-10 m-auto">
          <table class="table table-success table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio ($)</th>
                <th class="text-center" scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody id="target">
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <h1 class="text-center">Chat</h1>
 <div class="container d-flex justify-content-center">
    <div class="chat w-75 border border-primary my-1 p-2">
        <div style="min-height: 200px; max-height:300px; overflow-y: scroll;" id="lista-mensajes" class="text-break h-auto  my-1">
       
        
        </div>
        <form class="w-100 d-flex flex-column justify-items-center align-items-center border-top border-primary p-2">

          <div class="input-group mb-3 w-50">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group w-50">
                <span id="enviarChat" class="input-group-text btn btn-primary">Enviar</span>
                <input 
                id="mensaje"
                placeholder="Tu mensaje..."
                class="form-control" 
                aria-label="With textarea"
                ></input>
            </div>
           <div style="right: 15px; bottom: -874px" id="error-email" class="rounded d-none p-2 position-absolute right-50 w-50 bg-warning border border-warning">
            <h5 id="texto-error" class="text-center" style="color:#7a5f0b"></h5>
           </div>
          </form>
    </div>
    
 </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
